<body>
	<script>
		function dogsAge(age) {
			return age * 7;
		}
		var myDogsAge = dogsAge(4); //answer 
		function rectangleArea(width, height) {
			var area = width * height
			return area;
		}
		var rectArea = rectangleArea(3, 4); //answer


		function addUp(numArray) {
			var total = 0;
			for (var i = 0; i < numArray.length; i++) {
				total += numArray[i];
			}
			return total;
		}
		var theTotal = addUp([1, 3, 5, 9]); //answer

		function getAvatar(points) {
			var avatar;
			if (points < 100) {
				avatar = "쥐";
			} else if (points > 100 && points < 1000) {
				avatar = "고양이";
			} else {
				avatar = "원숭이";
			}
			return avatar;
		}
		var myAvatar = getAvatar(335); //answer



  //추가 출력 5

	</script>
